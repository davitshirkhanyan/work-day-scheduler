<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- add header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- add main container -->
    <main class="container">
      <div id="row-1" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">8 AM</div>
        <textarea id="text-1" rows="3" class="col-md-10 border-top border-bottom"></textarea>
        <button id="button-1" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
      </div>

      <div id="row-2" class="row justify-content-md-center">
        <div id="time-2" class="col-md-1 font-weight-bold pt-2 text-right hour">9 AM</div>
        <textarea id="text-2" rows="3" class="col-md-10 border-bottom"></textarea>
        <button id="button-2" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
      </div>

      <div id="row-3" class="row justify-content-md-center">
        <div id="time-3" class="col-md-1 font-weight-bold pt-2 text-right hour">10 AM</div>
        <textarea id="text-3" rows="3" class="col-md-10 border-bottom"></textarea>
        <button id="button-3" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
      </div>

    <div id="row-4" class="row justify-content-md-center">
      <div id="time-4" class="col-md-1 font-weight-bold pt-2 text-right hour">11 AM</div>
      <textarea id="text-4" rows="3" class="col-md-10 border-bottom"></textarea>
      <button id="button-4" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>

    <div id="row-5" class="row justify-content-md-center">
      <div id="time-5" class="col-md-1 font-weight-bold pt-2 text-right hour">12 PM</div>
      <textarea id="text-5" rows="3" class="col-md-10 border-bottom"></textarea>
      <button id="button-5" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>

    <div id="row-6" class="row justify-content-md-center">
      <div id="time-6" class="col-md-1 font-weight-bold pt-2 text-right hour">1 PM</div>
      <textarea id="text-6" rows="3" class="col-md-10 border-bottom"></textarea>
      <button id="button-6" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>

    <div id="row-7" class="row justify-content-md-center">
      <div id="time-7" class="col-md-1 font-weight-bold pt-2 text-right hour">2 PM</div>
      <textarea id="text-7" rows="3" class="col-md-10 border-bottom"></textarea>
      <button id="button-7" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>

    <div id="row-8" class="row justify-content-md-center">
      <div id="time-8" class="col-md-1 font-weight-bold pt-2 text-right hour">3 PM</div>
      <textarea id="text-8" rows="3" class="col-md-10 border-bottom"></textarea>
      <button id="button-8" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>

    <div id="row-9" class="row justify-content-md-center">
      <div id="time-9" class="col-md-1 font-weight-bold pt-2 text-right hour">4 PM</div>
      <textarea id="text-9" rows="3" class="col-md-10 border-bottom"></textarea>
      <button id="button-9" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>

    <div id="row-10" class="row justify-content-md-center">
      <div id="time-10" class="col-md-1 font-weight-bold pt-2 text-right hour">5 PM</div>
      <textarea id="text-10" rows="3" class="col-md-10"></textarea>
      <button id="button-10" class="saveBtn col-md-1"><span class="oi oi-folder"></span></button>
    </div>
  </main>

  <!-- add footer -->
  <footer><footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
